<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors Man v Machine</h1>
    </div>
    <div class="rounds">
        <label for="rounds">How many rounds would you like to play (please choose between 1 - 10)?</label>
        <input type="number" id="rounds" min="1" max="10">
    </div>
    <div class="buttons">
        <button class="btn rock">ROCK</button>
        <button class="btn paper">PAPER</button>
        <button class="btn scissors">SCISSORS</button>
    </div>
    <div class="results">
        <h1 class="title-results">Battle Results</h1>
    </div>
</body>
<script src="script.js"></script>
</html>
